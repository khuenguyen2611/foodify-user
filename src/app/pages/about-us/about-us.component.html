<app-header></app-header>
<app-breadcrumb [title]="'About-us'" [breadcrumb]="'Thông tin về chúng tôi'"></app-breadcrumb>
<!-- about section start -->
<section class="about-page  section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner-section">
                    <img src="assets/images/banner.png" class="img-fluid" alt="about-us"/>
                </div>
            </div>
            <div class="col-sm-12">
                <h4>Foodify - Từ nghiên cứu thực tiễn đến thực hiện dự án
                </h4>
                <p>{{ content }}</p>
                <p>{{ content2 }}</p>
            </div>
        </div>
    </div>
</section>
<!-- about section end -->
<!--Testimonial start-->
<section class="testimonial small-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <owl-carousel-o class="slide-2 testimonial-slider no-arrow" [options]="TestimonialSliderConfig">
                    <ng-container *ngFor="let ts of testimonial">
                        <ng-template carouselSlide>
                            <div>
                                <div class="media">
                                    <div class="text-center">
                                        <img [src]="ts.image" alt="image">
                                        <h5>{{ts.name}}</h5>
                                        <h6>{{ts.designation}}</h6>
                                    </div>
                                    <div class="media-body">
                                        <p>{{ts.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
<!--Testimonial ends-->
<!--Team start-->
<section id="team" class="team section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Đội ngũ phát triển</h2>
                <div class="team-4">
                    <owl-carousel-o class="team-4" [options]="TeamSliderConfig">
                        <ng-container *ngFor="let tm of team">
                            <ng-template carouselSlide>
                                <div>
                                    <img [src]="tm.image" class="img-fluid" alt="image"/>
                                    <h4>{{tm.name}}</h4>
                                    <h6>{{tm.designation}}</h6>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</section>
