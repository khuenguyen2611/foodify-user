<!-- breadcrumb start -->
<app-breadcrumb [title]="'Thanh toán'" [breadcrumb]="'Thanh toán'"></app-breadcrumb>
<!-- breadcrumb End -->
<!-- Section starts -->
<section class="section-b-space light-layout" *ngIf="orderDetails">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="success-text">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <h2>Đặt hàng thành công</h2>
                    <p>Đơn hàng của bạn đã đặt thành công. Vui lòng chờ trong ít phút và shipper sẽ mang đến cho bạn!
                    </p>
                    <p>Mã giao dịch: {{ orderDetails.orderId }}</p>
                    <button class="btn btn-solid" (click)="goToOrder()">Xem trạng thái đơn hàng</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section ends -->
